<body>

    <nav class="navbar">

            <li><a href="Accueil.html">Welcome</a></li>

            <div class="carousel-item" data-bs-interval="1500">

</div>
<div class="wrapper">

        <div class="content">
            <div class="icon"><i class="uil uil-wifi"></i></div>

            </div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Bouton.js"></script>
<script>
    async function chargerFilms() {
      try {
        const response = await fetch('/api/films');
        const films = await response.json();
        
        const container = document.createElement('div');
        container.className = "container mt-5";
  
        films.forEach(film => {
          const card = document.createElement('div');
          card.className = "card mb-3";
  
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${film.titre}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${film.genre}</h6>
              <p class="card-text">${film.description}</p>
              <p><strong>Disponible sur :</strong> ${film.gratuit === 'oui' ? film.plateforme : `Prix : ${film.prix}â‚¬`}</p>
            </div>
          `;
  
          container.appendChild(card);
        });
  
        document.body.appendChild(container);
  
      } catch (error) {
        console.error('Erreur lors du chargement des films:', error);
      }
    }
  
    chargerFilms();
  </script>
  
<script src="Bouton.js"></script>
</html>
