<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Style.css">

</head>
<body>
<header class="navbar-container">
    <nav class="navbar">
        <h1 class="logo">SOSFLIX</h1>
        <ul class="nav-links">
            <li><a href="Accueil.html">Welcome</a></li>
            <li><a href="Films.html">Movies</a></li>
            <li><a href="SeriesTV.html">Series</a></li>
        </ul>

<div class="container mt-3">
    <div class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-item active" data-bs-interval="1500">
                <img src="flix1.png" class="d-block w-100 " alt="Image 1">

            <div class="carousel-item" data-bs-interval="1500">
                <img src="Accueil.png" class="d-block w-100 "  alt="Image 2">

            </div>
