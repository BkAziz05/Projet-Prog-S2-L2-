<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <title>Se connecter</title>
    <!-- Lien pour les logos : -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Bouton.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>I have an account</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-apple"></i></a>
                </div>
                <span>I don't have an account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Create the account</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Log in</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-apple"></i></a>
                </div>
                <span>I have an account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Connection</button>
            </form>
        </div>

        <!-- Les deux diffÃ©rents caches : -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Do you have an account ?</h1>
                    <p>Log in</p>

                    <button class="ghost" id="login">Connection</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Don't have you an account ?</h1>
                    <p>Come change that !</p>
                    <button class="ghost" id="signUp">Inscription</button>
                </div>
            </div>
        </div>
    </div>
<script src="Bouton.js"></script>
</body>
</html>
