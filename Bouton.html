<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
    <!-- Lien pour les logos : -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-apple"></i></a>
                </div>
                <span>Je n'ai pas de compte</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mot de passe">
                <button type="submit">Créer le compte</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Se connecter</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-apple"></i></a>
                </div>
                <span>J'ai un compte</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mot de passe">
                <button type="submit">Connexion</button>
            </form>
        </div>
<!-- Les deux différents caches : -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Vous avez un compte ?</h1>
                    <p>Connectez-vous</p>

                    <button class="ghost" id="login">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Pas de compte ? </h1>
                    <p>Venez changer ça !</p>
                    <button class="ghost" id="signUp">Inscrivez-vous</button>
                </div>
            </div>
        </div>
    </div>
<script src="Bouton.js"></script>
</body>
</html>
